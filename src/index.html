<html lang="en-US">
<head>
  <title>Curency Converter</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to a Currency Converter from USD to other currencies</h1>
    <label for="inputUSD">Please Enter a monetary amount in USD $:</label>
    <input id="inputUSD" type="text"><br>
    <div class="form-group">
      <label for="currency">Currency which to exchange USD to</label>
      <select id="currency">
        <option selected="selected"></option>
        <option value="PKR">Pakistani Rupees</option>
        <option value="KHR">Cambodian Riel</option>
        <option value="QAR">Qatari Rial</option>
        <option value="XOF">West African CFA franc</option>
        <option value="AUD">Australian Dollar</option>
        <option value ="JPY">Japanese Yen</option>
      </select>
      <button class="btn-success" id="submitExchange">Submit</button>
    <div class="showErrors"></div>
    <div class="showResult"></div>
  </div>
</body>
</html>
